
<!DOCTYPE html>
<html>
	   <head>
			 <title> A to-do list</title>
			 <!-- google fonts link -->
			 <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
			 <!-- Css file attach -->
			 <link rel='stylesheet' href="external.css">
			 <!-- font awesome link    -->
			 <script src="https://kit.fontawesome.com/4816df8f37.js" crossorigin="anonymous"></script>
		 </head>
		 <body>
			 <!-- top bar of our to-do list -->
			 <div class="header">
			 	<input type="text" name="" value="" placeholder="Enter your activity.." id="innerText">
				<button id="additem">
					<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve"><g><path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"/></g>
					</svg>
				 </button>
			 </div>
       <div class="container">
				 <!-- uncompleted task -->
				 <ul class="todo">	 </ul>
				 <hr>
			 <!-- completed task -->
			 <ul class="doto">   			 </ul>
			 </div>
			 <!-- attach a javascript file -->
			 <script src="todo.js" charset="utf-8"></script>
		 </body>
</html>
